<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loop Me</title>
	<link type="text/css" href="style.css" rel="stylesheet"
</head>
<body>
	<div class="container">
		<div class="brand">
			<img class="img__brand" c src="../images/T_SamsungLogo.png" alt="">
		</div>
		<div class="model">
			<img class="img__model" src="../images/T_GalaxyLogo.png" alt="">
		</div>
		<div class="phone">
			<canvas id="canvas" width=550 height=220></canvas>
			<iframe class="frame" src="https://www.youtube.com/embed/T3mlX-9j-Vs?autoplay=1" frameborder="0"></iframe>
			<img class="flash" src="../images/flash.png" alt="">
			<img class="card" src="../images/internals_frame.png">
			<img class="card__effect" src="../images/card_highlight.png">
			<img class="highlight" src="../images/phone_highlights.png">
		</div>
		<div class="tooltip">
			<p class="tooltip__text">Drag<span class="tooltip__text-break"> to explore</span></p>
		</div>
		<div class="slider">
			<input class="slider__tool" type="range" min="0" max="59" step="1" value="0">
		</div>
		<div class="text__block">
			<p class="text txt-1">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
			<p class="text txt-2">consectetur adipisicing elit.</p>
			<p class="text txt-3">Lorem ipsum  adipisicing elit.</p>
			<p class="text txt-4">Lorem ipsum dolor sit amet, consectetur elit.</p>
		</div>
		<div class="buy">
			<a class="buy__link" href="#">Buy now</a>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
